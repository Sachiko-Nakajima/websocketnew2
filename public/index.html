<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8">

  <title>Playful Virtual Music Cocreation using everyday objects...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="p5.min.js"></script>
  <script src="p5.sound.js"></script>
  <script src="p5.dom.min.js"></script>
  <script src="ml5.min.js" type="text/javascript"></script>
  <script src="jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  
</head>
                               <body>
                                   <h1></h1>
                                   <p id="status"></p>
                                   <script src="sketch.js"></script>

                                   <script src="socket.io/socket.io.js"></script>

                                   <img id="camcoverAlter" src="./imgs/camCover.png">
                                   <div id="camframe"></div>
                                   
                                   <img id="logo" src="./imgs/logo.png">
                                   <img id="tl_vector" src="./imgs/TL_Vector.png">
                                   <img id="br_vector" src="./imgs/BR_Vector.png">
                                   
                                   <button id="cambutton"></button>
                                  
                                   <div id="switch">
                                   <div id="fader">
                                     <div class="line" id="line_1"></div>
                                     <div class="line" id="line_2"></div>
                                     <div class="line" id="line_3"></div>
                                   </div>
                                   <p id="switchText">start the music</p>
                                   <div id="ftrack">
                                   <div id="innertrack"></div>  
                                   </div>
                                   </div>
                                       
                                   <div id="reddot"></div>
                               
                                   
                                   <div id="dropUp">
                                   <div id="selector"><p id="innerP">Object</p><div id="upBtn"></div></div>
                                   <div id="options">
                                   
                                   <ul class="objectNames" id="book" onclick="reply_click(this.id)">Book</ul>
                                   <ul class="objectNames" id="bottle" onclick="reply_click(this.id)">Bottle</ul>
                                   <ul class="objectNames" id="cup" onclick="reply_click(this.id)">Cup</ul>
                                   <ul class="objectNames" id="pen" onclick="reply_click(this.id)">Pen</ul>
                                   <ul class="objectNames" id="apple/orange" onclick="reply_click(this.id)">Apple/Orange</ul>
                                   <ul class="objectNames" id="phone" onclick="reply_click(this.id)">Phone</ul>
                                   <ul class="objectNames" id="teddy" onclick="reply_click(this.id)">Teddy</ul>
                                   <ul class="objectNames" id="plant" onclick="reply_click(this.id)">Plant</ul>
                                   <ul class="objectNames" id="scissor" onclick="reply_click(this.id)">Scissor</ul>
                                   <ul class="objectNames" id="toothbrush" onclick="reply_click(this.id)">Toothbrush</ul>
                               
                                   </div>

                                   <div id="efxKnob">
      
                                    <div id ="knob">
                                      <p id="efxText">EFX</p>
                                      <div id = "knobmid"></div>
                                      <p id = "state0">OFF</p>
                                      <p id = "state1">ON</p>  
                                    </div>
                               
                                   </div>

                               </body></html>
